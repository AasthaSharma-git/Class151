<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">  
        
        <a-asset-item id="terrain" src="./assets/models/terrain/scene.gltf" ></a-asset-item>
        <a-asset-item id="plane" src="./assets/models/airplane/scene.gltf" ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity gltf-model="#terrain" position="0 0 0" rotation="0 0 0"
      animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:15000"
      ></a-entity>
       
      <!-- Airplane  -->
      <a-entity gltf-model="#plane" position="0 0 15" rotation="0 90 0" fly-plane></a-entity>
      
    </a-scene>
  </body>
</html>
